don_index:
    path:     /dons
    defaults: { _controller: "DonsBundle:Don:index" }
    methods:  GET

don_show:
    path:     /dons/{id}/show
    defaults: { _controller: "DonsBundle:Don:show" }
    methods:  GET

don_new:
    path:     /dons/new
    defaults: { _controller: "DonsBundle:Don:new" }
    methods:  [GET, POST]

don_edit:
    path:     /dons/{id}/edit
    defaults: { _controller: "DonsBundle:Don:edit" }
    methods:  [GET, POST]

don_delete:
    path:     /dons/{id}/delete
    defaults: { _controller: "DonsBundle:Don:delete" }
    methods:  DELETE


don_search:
    path:     /dons/search
    defaults: { _controller: "DonsBundle:Don:search" }
    methods: GET

don_like:
    path:     /dons/{id}/like
    defaults: { _controller: "DonsBundle:Don:like" }

don_back:
    path:     /dashboard/admin/dons
    defaults: { _controller: "DonsBundle:DonBack:index" }
    methods:  GET

don_back_new:
    path:     /dashboard/admin/dons/new
    defaults: { _controller: "DonsBundle:DonBack:new" }
    methods:  GET


don_back_show:
    path:     /dashboard/admin/dons/{id}/show
    defaults: { _controller: "DonsBundle:DonBack:show" }
    methods:  GET