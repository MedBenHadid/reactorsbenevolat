comments_index:
    path:     /
    defaults: { _controller: "CommunicationBundle:Comments:index" }
    methods:  GET

comments_show:
    path:     /{id}/show
    defaults: { _controller: "CommunicationBundle:Comments:show" }
    methods:  GET

comments_new:
    path:     /new
    defaults: { _controller: "CommunicationBundle:Comments:new" }
    methods:  [GET, POST]

comments_edit:
    path:     /{id}/edit
    defaults: { _controller: "CommunicationBundle:Comments:edit" }
    methods:  [GET, POST]

comments_delete:
    path:     /{id}/delete
    defaults: { _controller: "CommunicationBundle:Comments:delete" }
    methods:  DELETE
